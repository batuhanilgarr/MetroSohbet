<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MetroSohbet - Offline</title>
    <meta name="theme-color" content="#2563eb" />
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #f8fafc; color: #0f172a; margin: 0; }
      .wrap { min-height: 100vh; display: flex; align-items: center; }
      .card { max-width: 520px; margin: 0 auto; background: rgba(255,255,255,0.9); backdrop-filter: blur(6px); border: 1px solid #e2e8f0; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(2,6,23,0.06); }
      .title { font-size: 20px; font-weight: 700; margin: 0 0 8px; }
      .desc { font-size: 14px; color: #475569; margin: 0 0 16px; }
      .row { display: flex; gap: 8px; }
      .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #e2e8f0; background: white; cursor: pointer; }
      .btn.primary { background: #2563eb; color: white; border-color: #2563eb; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div style="margin-bottom: 12px;">
          <span style="display:inline-flex;width:48px;height:48px;border-radius:9999px;background:#dbeafe;color:#1d4ed8;align-items:center;justify-content:center;font-weight:700;">⚡️</span>
        </div>
        <h1 class="title">Çevrimdışı görünüyorsunuz</h1>
        <p class="desc">Şu anda internet bağlantınız yok. Temel sayfalar offline kullanılabilir. Bağlantı kurulduğunda otomatik olarak içeriğe dönebilirsiniz.</p>
        <div class="row">
          <button class="btn" onclick="location.reload()">Yenile</button>
          <button class="btn primary" onclick="location.href='/'">Ana sayfaya dön</button>
        </div>
      </div>
    </div>
  </body>
  </html>
